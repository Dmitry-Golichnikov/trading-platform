# XGBoost Hyperparameter Search Space

model_type: xgboost
metric_name: roc_auc
direction: maximize

optimizer_type: optuna
optimizer_config:
  n_trials: 100
  timeout: 3600
  pruning_enabled: true
  sampler: TPE

search_space:
  # Maximum tree depth
  max_depth:
    type: int
    low: 3
    high: 10

  # Learning rate
  learning_rate:
    type: float
    low: 0.001
    high: 0.3
    log: true

  # Subsample ratio of training instances
  subsample:
    type: float
    low: 0.5
    high: 1.0

  # Subsample ratio of columns
  colsample_bytree:
    type: float
    low: 0.5
    high: 1.0

  # Minimum child weight
  min_child_weight:
    type: int
    low: 1
    high: 10

  # L2 regularization
  reg_lambda:
    type: float
    low: 0.0
    high: 10.0

  # L1 regularization
  reg_alpha:
    type: float
    low: 0.0
    high: 10.0

  # Minimum loss reduction
  gamma:
    type: float
    low: 0.0
    high: 5.0

fixed_params:
  n_estimators: 1000
  random_state: 42
  verbosity: 0
  early_stopping_rounds: 50
  eval_metric: auc
