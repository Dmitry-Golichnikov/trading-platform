# LightGBM Hyperparameter Search Space

model_type: lightgbm
metric_name: roc_auc
direction: maximize

# Optimizer configuration
optimizer_type: bayesian  # grid, random, bayesian, optuna
optimizer_config:
  n_trials: 100
  timeout: 3600  # seconds
  n_initial_points: 10  # For Bayesian optimization

# Search space
search_space:
  # Number of leaves in one tree
  num_leaves:
    type: int
    low: 20
    high: 150

  # Learning rate
  learning_rate:
    type: float
    low: 0.001
    high: 0.3
    log: true

  # Feature fraction (column sampling)
  feature_fraction:
    type: float
    low: 0.5
    high: 1.0

  # Bagging fraction (row sampling)
  bagging_fraction:
    type: float
    low: 0.5
    high: 1.0

  # Minimum samples in leaf
  min_child_samples:
    type: int
    low: 5
    high: 100

  # Maximum depth (set to -1 for no limit)
  max_depth:
    type: categorical
    choices: [-1, 5, 10, 15, 20]

  # L2 regularization
  reg_lambda:
    type: float
    low: 0.0
    high: 10.0

  # L1 regularization
  reg_alpha:
    type: float
    low: 0.0
    high: 10.0

  # Minimum split gain
  min_split_gain:
    type: float
    low: 0.0
    high: 1.0

# Fixed parameters (not optimized)
fixed_params:
  n_estimators: 1000
  random_state: 42
  verbose: -1
  early_stopping_rounds: 50
