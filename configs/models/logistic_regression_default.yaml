# LogisticRegression дефолтная конфигурация

model_type: logistic_regression
task: classification

hyperparameters:
  # Регуляризация
  penalty: l2  # l1, l2, elasticnet, none
  C: 1.0  # обратная величина регуляризации (меньше = сильнее регуляризация)

  # Solver
  solver: lbfgs  # lbfgs, liblinear, newton-cg, sag, saga
  # Примечание:
  # - lbfgs: хорошо для малых-средних датасетов, поддерживает l2/none
  # - liblinear: хорошо для малых датасетов, поддерживает l1/l2
  # - saga: поддерживает все penalty, хорошо для больших датасетов

  # ElasticNet параметры (только если penalty=elasticnet)
  l1_ratio: null  # соотношение L1 (0-1), только для penalty=elasticnet

  # Обучение
  max_iter: 1000
  tol: 1e-4

  # Мультикласс
  multi_class: auto  # auto, ovr, multinomial

  # Другое
  random_state: 42
  n_jobs: -1
  verbose: 0

# Логирование
logging:
  verbose: 0
