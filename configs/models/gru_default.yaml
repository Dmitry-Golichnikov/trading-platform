# Конфигурация GRU модели по умолчанию

model_type: gru
task: classification

architecture:
  input_size: auto
  hidden_size: 128
  num_layers: 2
  seq_length: 50
  output_size: 1
  dropout: 0.2
  bidirectional: false

training:
  epochs: 100
  batch_size: 128
  learning_rate: 0.001
  optimizer: adam
  scheduler: onecycle
  early_stopping: 10

sequence:
  stride: 1
  predict_horizon: 0

advanced:
  device: auto
  mixed_precision: true
  gradient_clip: 1.0

description: "GRU модель - быстрая альтернатива LSTM"
