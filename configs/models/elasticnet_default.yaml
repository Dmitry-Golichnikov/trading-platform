# ElasticNet дефолтная конфигурация

model_type: elasticnet
task: regression

hyperparameters:
  # Регуляризация
  alpha: 1.0  # сила регуляризации
  l1_ratio: 0.5  # соотношение L1/L2 (0=чистый L2, 1=чистый L1, 0.5=равное)

  # Обучение
  max_iter: 1000
  tol: 1e-4

  # Feature selection
  selection: cyclic  # cyclic или random
  # cyclic: обход признаков по порядку
  # random: случайный порядок (может быть быстрее для больших датасетов)

  # Другое
  random_state: 42
  positive: false  # если true, коэффициенты будут >=0

# Логирование
logging:
  verbose: 0

# Примечания
notes:
  - "alpha=1.0, l1_ratio=0.5 - хороший старт"
  - "Увеличьте alpha для более агрессивной feature selection"
  - "l1_ratio=1.0 даёт Lasso (больше нулевых коэффициентов)"
  - "l1_ratio=0.0 даёт Ridge (все признаки ненулевые)"
