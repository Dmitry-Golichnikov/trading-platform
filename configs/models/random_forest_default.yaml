# RandomForest дефолтная конфигурация

model_type: random_forest
task: classification  # или regression

hyperparameters:
  # Основные параметры
  n_estimators: 100

  # Параметры дерева
  max_depth: null  # null = без ограничений
  min_samples_split: 2
  min_samples_leaf: 1

  # Sampling
  max_features: sqrt  # sqrt, log2, null (все признаки)
  bootstrap: true

  # Регуляризация
  min_weight_fraction_leaf: 0.0
  max_leaf_nodes: null
  min_impurity_decrease: 0.0

  # Другое
  random_state: 42
  n_jobs: -1
  verbose: 0

# Логирование
logging:
  verbose: 0
